
<!DOCTYPE html>	

	
<html>			
	<head>	

    <title> Basic Tags </title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

	</head>
	<body>

        <div class="col-md-4 col-md-offset-4">

            <div class="jumbotron" style="color:rgb(6, 134, 151)">
                <h3>Add New Plan</h3>      
            </div>

            <form>
                <div class="form-group">
                    <label for="inputvt">Vehicle Type</label>
                    <input type="text" class="form-control" id="inputvt" placeholder="Enter Vehicle Type">
                </div>
                <div class="form-group">
                    <label for="inputpt">Vehicle Plan Type (Third-Party/Comprehensive)</label>
                    <input type="text" class="form-control" id="inputpt" placeholder="Enter Plan Type">
                </div>
                <div class="form-group">
                    <label for="inputamt">Amount</label>
                    <input type="text" class="form-control" id="inputamt" placeholder="Enter Amount">
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
              

        </div>
	</body>
</html>
