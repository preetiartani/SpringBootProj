
<!DOCTYPE html>	

	
<html>			
	<head>	

    <title> Basic Tags </title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

	</head>
	<body>
    

            <!-- <form class="text-center border border-light p-5" action="#!">   -->

              <div class="header" overflow= "hidden" background-color="#f1f1f1" padding="20px 10px">

                
              </div>


              </div>
            <div class="col-md-4 col-md-offset-4">

            <form  action="#!">

              <div class="jumbotron" style="color:rgb(6, 134, 151)">
                <h3>Claim</h3>      
            </div>

                <div class="form-group">
                    <label for="inputvt">Mobile Number</label>
                    <input type="text" class="form-control" id="defaultmn" placeholder="Enter Mobile Number">
                </div>

                <div class="form-group">
                  <label for="inputvt">Policy number</label>
                  <input type="text" class="form-control" id="defaultpn" placeholder="Enter policy number">
              </div>

              <p class="h4 mb-4"> Select Reason To Claim Insurance</p>

                    <div class="d-flex justify-content-around">

                      <div class="form-check">
                        <input type="radio" class="form-check-input" id="Natural Disaster" name="materialExampleRadios">
                        <label class="form-check-label" >Natural Disaster</label>
                      </div>


                      <div class="form-check">
                        <input type="radio" class="form-check-input" id="Man-Made Disaster" name="materialExampleRadios">
                        <label class="form-check-label" >Man-Made Disaster</label>
                      </div>


                      <div class="form-check">
                        <input type="radio" class="form-check-input" id="Road Accident" name="materialExampleRadios">
                        <label class="form-check-label" >Road Accident</label>
                      </div>
                      
                      <div class="form-check">
                        <input type="radio" class="form-check-input" id="Theft" name="materialExampleRadios" >
                        <label class="form-check-label">Theft</label>
                      </div>
                        

                    </div>

                    <div class="form-group col-lg-3">
                      <button class="btn btn-info btn-block my-4" type="submit" size="2">Submit</button>
                    </div>
                    

          </form>

        </div>
	</body>
